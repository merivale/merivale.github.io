<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ site.img }}/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i">
    <link rel="stylesheet" href="{{ site.css }}/main.css">
    <title>Amyas Merivale</title>
  </head>
  <body>
    <header>
      <img alt="glasses logo" src="{{ site.img }}/favicon.ico">
      <h1>Amyas Merivale</h1>
    </header>
    <nav>{% for section in site.data.sections %}
      <a href="{{ section.url }}" class="{% if page.section == section.id %}active{% endif %}">{{ section.title }}</a>{% endfor %}
    </nav>
    <main>
{{ content }}    </main>
    <footer>
      <a href="https://orcid.org/{{ site.orcid }}">@ORCID</a>
      <a href="https://www.scopus.com/authid/detail.uri?authorId={{ site.scopus }}">@Scopus</a>
      <a href="https://github.com/{{ site.github }}">@GitHub</a>
    </footer>
  </body>
</html>

---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.11/js/all.js" integrity="sha384-ImVoB8Er8knetgQakxuBS4G3RSkyD8IZVVQCAnmRJrDwqJFYUE4YOv+DbIofcO9C" crossorigin="anonymous"></script>
    <title>Amyas Merivale</title>
  </head>
  <body>
    <header class="header">
      <img alt="glasses logo" src="/assets/img/favicon.ico">
      <h1>Amyas Merivale</h1>
    </header>
    <nav class="nav">
      {% for section in site.data.sections %}
        <a href="{{ section.url }}" class="{% if page.section == section.id %}active{% endif %}">{{ section.title }}</a>
      {% endfor %}
    </nav>
    <main class="main {{ page.section }}">
      {{ content }}
    </main>
    <footer class="footer">
      <a href="{{ site.orcid }}">@ORCID</a>
      <a href="{{ site.scopus }}">@Scopus</a>
      <a href="{{ site.github }}">@GitHub</a>
      <a href="{{ site.linkedin }}">@LinkedIn</a>
    </footer>
  </body>
</html>
